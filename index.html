<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Space Invaders</h1>
    <div class="startScreen">
      <p>Welcome to Space Invaders</p>
      <p id="startSubHead">Use the Left & Right arrow keys to move your craft. Use Space Bar to fire, and defeat the waves of aliens to defend your planet!</p>
      <button class="flash "id="startButton">Insert Coin</button>
    </div>
    <div class="grid"></div>
    <div class="gameTrackers">
      <h2 class="wavecount">Wave: 1</h2>
      <h2 class="livesCount">Lives: <span class="livesCountImgs"></span></h2>
      <h2 class="scoreboard">Score: 0</h2>
    </div>
    <div class="endScreen">
      <p>GAME OVER</p>
      <p id="endSubHead">See you next mission!</p>
      <p id="finalScore"></p>
      <p id="finalWave"></p>
      <button id="restartButton">Play Again</button>
  </body>
</html>
